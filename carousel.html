<!-- Header -->

<!-- Main Content Page -->
<!-- Carousel -->
<div id="CS-page">
<!-- Showcase-->

  <section class="showcase">
    <div id="carousel-featured" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner" role="listbox">

<!--Slides -->
        <div class="item active">
          <img src="images/placeholder.jpg" alt="Featured">
          <div class="carousel-caption">
            <h2>Featured</h2>
            <h3><a href="#">IABR 2016: Next Africa</a></h3>
          </div>
        </div>
        <div class="item">
          <img src="images/placeholder.jpg" alt="Featured">
          <div class="carousel-caption">
            <h2>Featured</h2>
            <h3><a href="#">Another Slide here with Title Limit</a></h3>
          </div>
        </div>


      </div>

      <!-- Controls -->
      <a class="left carousel-control" href="#carousel-featured" role="button" data-slide="prev">
        <span class="glyphicon icon-prev" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#carousel-featured" role="button" data-slide="next">
        <span class="glyphicon icon-next" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </section>

</div>
