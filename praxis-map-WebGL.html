    function initialize() {
      var earth = new WE.map('earth_div', {zoom: 2, sky: true}
        );
      WE.tileLayer('http://tileserver.maptiler.com/nasa/{z}/{x}/{y}.jpg',{
        attribution: 'NASA'
        }).addTo(earth);

        <!-- Markers -->
        var marker = WE.marker([51.5, -0.09] , 'images/marker_yellow.png').addTo(earth);
        marker.bindPopup("<h4 class='mapmarker-title'>Hello world!</h4><br>I am a popup.<br /><p style='font-size:10px;color:#999'>Tip: Another popup is hidden in Cairo..</p>", {maxWidth: 150, closeButton: true}).openPopup();

        var markerCustom = WE.marker([50, -9]).addTo(earth);


      }
    </script>

  <script src="js/bootstrap-modal-carousel.js"></script> <!-- added for fullscreen slider -->
  <script>
  $(".carousel").on("touchstart", function(event){
          var xClick = event.originalEvent.touches[0].pageX;
      $(this).one("touchmove", function(event){
          var xMove = event.originalEvent.touches[0].pageX;
          if( Math.floor(xClick - xMove) > 5 ){
              $(this).carousel('next');
          }
          else if( Math.floor(xClick - xMove) < -5 ){
              $(this).carousel('prev');
          }
      });
      $(".carousel").on("touchend", function(){
              $(this).off("touchmove");
      });
  });
  </script>
