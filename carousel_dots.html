<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Carousel</title>

    <!-- Bootstrap core CSS & Theme Style -->
    <link href="css/app.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">


  </head>
  <body>




<!-- Header -->

<!-- Main Content Page -->
<!-- Carousel -->
<div id="CS-page">
<!-- Showcase-->

  <section class="showcase">
    <div id="carousel-featured" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner" role="listbox">

<!-- Indicators (dots) -->
  <ol class="carousel-indicators">
      <li data-target="#carousel-featured" data-slide-to="0" class="active"></li>
      <li data-target="#carousel-featured" data-slide-to="1"></li>
  </ol>

<!--Slides -->
        <div class="item active">
          <img src="images/placeholder.jpg" alt="Featured">
          <div class="carousel-caption">
            <h2>Featured</h2>
            <h3><a href="#">123IABR 2016: Next Africa</a></h3>
          </div>
        </div>
        <div class="item">
          <img src="images/placeholder.jpg" alt="Featured">
          <div class="carousel-caption">
            <h2>Featured</h2>
            <h3><a href="#">333Another Slide here with Title Limit</a></h3>
          </div>
        </div>


      </div>

      <!-- Controls -->
      <a class="left carousel-control" href="#carousel-featured" role="button" data-slide="prev">
        <span class="glyphicon icon-prev" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#carousel-featured" role="button" data-slide="next">
        <span class="glyphicon icon-next" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </section>

</div>



<!--Bootstrap js -->
<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
<script>
$(".carousel").on("touchstart", function(event){
        var xClick = event.originalEvent.touches[0].pageX;
    $(this).one("touchmove", function(event){
        var xMove = event.originalEvent.touches[0].pageX;
        if( Math.floor(xClick - xMove) > 5 ){
            $(this).carousel('next');
        }
        else if( Math.floor(xClick - xMove) < -5 ){
            $(this).carousel('prev');
        }
    });
    $(".carousel").on("touchend", function(){
            $(this).off("touchmove");
    });
});
</script>

  </body>
</html>
